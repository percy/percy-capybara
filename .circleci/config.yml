version: 2.1

default_steps: &default_steps
  steps:
    - checkout
    - run: gem update --system
    - run: gem update bundler
    - run: bundle install
    - run: xvfb-run bundle exec rspec
    - run: bundle exec rubocop -D

jobs:
  ruby_latest:
    docker:
      - image: circleci/ruby:latest-node-browsers
    <<: *default_steps
  ruby_24:
    docker:
      - image: circleci/ruby:2.4-node-browsers
    <<: *default_steps
  ruby_23:
    docker:
      - image: circleci/ruby:2.3-node-browsers
    <<: *default_steps
  ruby_22:
    docker:
      - image: circleci/ruby:2.2-node-browsers
    <<: *default_steps

workflows:
  version: 2
  test:
    jobs:
      - ruby_latest
      - ruby_24
      - ruby_23
      - ruby_22
